<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon"type="image/png" href="heart.png">
    <title>Quiz</title>
    <script src="script2.js"></script>
</head>
<body>
    <div class="painel">    
        <h1>Quiz</h1>        
    </div>
    <div class="perguntas">
        <form> 
            <p>Qual seu nome?</p>
            <input type="text" placeholder="O nome do meu amor é..." id="pergunta1">
            <p>Em que ano começamos a namorar?</p>
            <input type="text" placeholder="Foi em..." id="pergunta2">
            <p>Como estamos?</p>
            <input type="text" placeholder="Estamos...?" id="pergunta3">
            <p>O que fizemos no nosso primeiro encontro?</p>
            <input type="text" placeholder="Passeamos e fizemos o que?" id="pergunta4">
            <p>Onde foi nosso primeiro beijo?</p>
            <input type="text" placeholder="Foi na..." id="pergunta5">
            <p>Meu amor é</p>
            <input type="text" placeholder="Maior que o..." id="pergunta6">
            <input type="submit" onclick="logar(event)" id="button">
        </form>
    </div>
</body>
</html>
